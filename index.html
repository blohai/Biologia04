<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biologia App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; overflow-x: hidden; }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #ffcc00;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #5a3808;
    }
    .hamburger {
      position: absolute;
      right: 20px;
      top: 45px;
      cursor: pointer;
      width: 30px;
    }
    .hamburger div {
      height: 4px;
      background: #333;
      margin: 6px 0;
    }
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      align-items: center;
      padding: 0 20px;
      justify-content: start;
      gap: 20px;
      z-index: 11;
    }
    .menu-overlay.show {
      display: flex;
    }
    .menu-overlay button {
      font-size: 1rem;
      padding: 5px 10px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 5px;
      cursor: pointer;
    }
    main {
      padding-top: 130px;
      background: #fff;
    }
    .bubble-container {
      position: relative;
      width: 800px;
      margin: auto;
      height: 2900px;
    }
    .bubble {
      position: absolute;
      width: 170px;
      height: 170px;
      border-radius: 50%;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #fffac0, #ffdf60);
      border: 5px solid #e0a800;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .cat {
      position: absolute;
      width: 60px;
      height: 60px;
      background: pink;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      font-size: 1rem;
      border: 2px solid #b783a7;
    }
    .bottom-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #eee;
      height: 60px;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .bottom-banner button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
    .question-list {
      position: fixed;
      top: 120px;
      left: 0;
      width: 100%;
      height: calc(100% - 180px);
      background: #fff;
      display: none;
      padding: 20px;
      z-index: 9;
    }
    .page-content {
      display: none;
      padding: 140px 20px 80px;
    }
    .page-content.active {
      display: block;
    }
    .match-game {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .match-card {
      width: 45%;
      padding: 10px;
      background: #f0f0f0;
      border: 2px solid #ccc;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Biologia
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>
  <div class="menu-overlay" id="menu">
    <button onclick="toggleMenu()">X</button>
    <button>üåê Language</button>
    <button onclick="goHome()">üè† Home</button>
  </div>
  <main>
    <div id="homepage">
      <div class="bubble-container">
        <div class="bubble" style="top:150px; left:320px;" onclick="openBubble(1)">1</div>
        <div class="bubble" style="top:380px; left:400px;" onclick="openBubble(2)">2</div>
        <div class="bubble" style="top:620px; left:330px;" onclick="openBubble(3)">3</div>
        <div class="bubble" style="top:850px; left:250px;" onclick="openBubble(4)">4</div>
        <div class="bubble" style="top:1080px; left:280px;" onclick="openBubble(5)">5</div>
        <div class="bubble" style="top:1310px; left:340px;" onclick="openBubble(6)">6</div>
        <div class="bubble" style="top:1550px; left:420px;" onclick="openBubble(7)">7</div>
        <div class="bubble" style="top:1780px; left:350px;" onclick="openBubble(8)">8</div>
        <div class="bubble" style="top:2010px; left:270px;" onclick="openBubble(9)">9</div>
        <div class="bubble" style="top:2240px; left:320px;" onclick="openBubble(10)">10</div>
        <div class="bubble" style="top:2470px; left:400px;" onclick="openBubble(11)">11</div>
        <div class="bubble" style="top:2700px; left:330px;" onclick="openBubble(12)">12</div>
        <div class="cat" style="top:150px; left:510px;">Cat</div>
        <div class="cat" style="top:1310px; left:530px;">Cat</div>
        <div class="cat" style="top:2470px; left:520px;">Cat</div>
      </div>
    </div>
    <div id="bubblePage" class="page-content">
      <h2 style="margin-bottom: 20px;">Matching Game Area</h2>
      <div class="match-game" id="gameArea">
        <!-- Matching cards will be injected here based on bubble -->
      </div>
    </div>
  </main>
  <div class="bottom-banner" id="bottomBanner">
    <button onclick="toggleQuestionList()">Question List</button>
  </div>
  <div class="question-list" id="questionList">
    <h2>Term List for This Bubble</h2>
    <p>(Add/remove/edit inputs will go here)</p>
    <button onclick="toggleQuestionList()">Close</button>
  </div>
  <script>
    const gameData = {
      1: ["DNA", "Deoksiribonukleiinihappo", "RNA", "Ribonukleiinihappo"],
      2: ["Solusein√§", "Kasvisolun tuki", "Mitokondrio", "Energiatuotanto"],
      3: ["Geeni", "Perint√∂tekij√§", "Kromosomi", "DNA:n rakenne"]
      // Add more sets per bubble ID if needed
    };

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
    function goHome() {
      document.getElementById('homepage').style.display = 'block';
      document.getElementById('bubblePage').classList.remove('active');
      document.getElementById('bottomBanner').style.display = 'none';
    }
    function openBubble(id) {
      document.getElementById('homepage').style.display = 'none';
      document.getElementById('bubblePage').classList.add('active');
      document.getElementById('bottomBanner').style.display = 'flex';
      const gameArea = document.getElementById('gameArea');
      gameArea.innerHTML = '';
      const terms = gameData[id] || ["Example", "Example meaning"];
      terms.forEach((item) => {
        const div = document.createElement('div');
        div.className = 'match-card';
        div.innerText = item;
        gameArea.appendChild(div);
      });
    }
    function toggleQuestionList() {
      const q = document.getElementById('questionList');
      q.style.display = q.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
