<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biologia App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; overflow-x: hidden; }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #ffcc00;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #5a3808;
    }
    .hamburger {
      position: absolute;
      right: 20px;
      top: 45px;
      cursor: pointer;
      width: 30px;
    }
    .hamburger div {
      height: 4px;
      background: #333;
      margin: 6px 0;
    }
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      align-items: center;
      padding: 0 20px;
      justify-content: start;
      gap: 20px;
      z-index: 11;
    }
    .menu-overlay.show {
      display: flex;
    }
    .menu-overlay button {
      font-size: 1rem;
      padding: 5px 10px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 5px;
      cursor: pointer;
    }
    main {
      padding-top: 130px;
      background: #fff;
    }
    .bubble-container {
      position: relative;
      width: 800px;
      margin: auto;
      background: url('S_Curve_4_5cm_Curvy_Bubbles_Biologia_Title.png') no-repeat top center;
      background-size: contain;
      height: 2900px;
    }
    .bubble {
      position: absolute;
      width: 170px;
      height: 170px;
      border-radius: 50%;
      cursor: pointer;
    }
    .bottom-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #eee;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }
    .bottom-banner button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
    .question-list {
      position: fixed;
      top: 120px;
      left: 0;
      width: 100%;
      height: calc(100% - 180px);
      background: #fff;
      display: none;
      padding: 20px;
      z-index: 9;
    }
  </style>
</head>
<body>
  <header>
    Biologia
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>
  <div class="menu-overlay" id="menu">
    <button onclick="toggleMenu()">X</button>
    <button>üåê Language</button>
    <button onclick="goHome()">üè† Home</button>
  </div>
  <main>
    <div class="bubble-container">
      <!-- Add 12 bubbles (positions handled by JS or CSS absolute values) -->
      <!-- These are placeholder positions -->
      <div class="bubble" style="top:150px; left:320px;" onclick="openBubble(1)"></div>
      <div class="bubble" style="top:380px; left:400px;" onclick="openBubble(2)"></div>
      <div class="bubble" style="top:620px; left:330px;" onclick="openBubble(3)"></div>
      <div class="bubble" style="top:850px; left:250px;" onclick="openBubble(4)"></div>
      <div class="bubble" style="top:1080px; left:280px;" onclick="openBubble(5)"></div>
      <div class="bubble" style="top:1310px; left:340px;" onclick="openBubble(6)"></div>
      <div class="bubble" style="top:1550px; left:420px;" onclick="openBubble(7)"></div>
      <div class="bubble" style="top:1780px; left:350px;" onclick="openBubble(8)"></div>
      <div class="bubble" style="top:2010px; left:270px;" onclick="openBubble(9)"></div>
      <div class="bubble" style="top:2240px; left:320px;" onclick="openBubble(10)"></div>
      <div class="bubble" style="top:2470px; left:400px;" onclick="openBubble(11)"></div>
      <div class="bubble" style="top:2700px; left:330px;" onclick="openBubble(12)"></div>
    </div>
  </main>
  <div class="bottom-banner" id="bottomBanner">
    <button onclick="toggleQuestionList()">Question List</button>
  </div>
  <div class="question-list" id="questionList">
    <h2>Term List for This Bubble</h2>
    <p>(Add/remove/edit inputs will go here)</p>
    <button onclick="toggleQuestionList()">Close</button>
  </div>
  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
    function goHome() {
      location.reload();
    }
    function openBubble(id) {
      alert('Opened Kappale ' + id);
      document.getElementById('bottomBanner').style.display = 'flex';
    }
    function toggleQuestionList() {
      const q = document.getElementById('questionList');
      q.style.display = q.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
